<div class="container-fluid">
  <h1 class="display-3">Bootcamp Enrollment Form!!</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" ngModel name="userName" class="form-control" />
    </div> 
    <div class="form-group">
      <label>Email</label>
      <input type="email" ngModel name="email" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" ngModel name="phone" class="form-control"/>
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timepreference" value="morning"/>
        <label class="form-check-label" >Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" ngModel type="radio" name="timepreference" value="evening"/>
          <label class="form-check-label" >Evening (5PM - 8PM)</label>
        </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" ngModel type="checkbox"/>
      <label class="form-check-label">
        Send me promotional offers!!
      </label>
    </div>
    <button class="btn btn-outline-primary btn-block">Submit</button>
  </form>
</div>





<router-outlet></router-outlet>
